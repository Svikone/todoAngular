<mat-toolbar>
  <div class="wrapper">
    <div class="logo">To Do List</div>
    <div class="borgerMenu" (click)="showMenu = !showMenu">
      <img src="../../../assets/img/menu.png">
    </div>
    <div class="menuContainer" *ngIf="showMenuWindow || showMenu">
      <div class="menuClose" (click)="showMenu = false">
        <img src="../../../assets/img/menu-close.png">
      </div>
      <button mat-button routerLink="/board/card" (click)="showMenu = false">Мои карточки</button>
      <button mat-button routerLink="/board/create" (click)="showMenu = false">Создать карточку</button>
      <button mat-button routerLink="/board/card/shared" (click)="showMenu = false">Карточки которые вам розшарили</button>
    </div>

  </div>
  <div class="user" >
    <div class="userLogo" (click)="showUser = !showUser">
      user
    </div>
    <div class="userWrapper" *ngIf="showUser">
      <div class="info">
        <div class="name">{{user.name}}</div>
        <div class="email">{{user.email}}</div>
      </div>
      <div class="container">
        <div class="signIn login" routerLink="/user/signin">signIn</div>
        <div class="signOut login" routerLink="/user/signout">signOut</div>
      </div>
    </div>
  </div>
</mat-toolbar>
